style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>尤斯魔是个奇异的种族，其成员在不同刺激下会获得力量、速度或是奥术力量的增长。最简单的尤斯魔当在战斗之中受到伤害时会变得更加健硕和强壮。他们的身体经历了强烈的物理改变，赋予他们优越的战斗本领，即使其皮肤已经变得如钢铁盔甲一样坚韧。另一些尤斯魔则会应受伤而变得越来越迅捷，他们的腿变得更长而灵活。尤斯魔的领导者则是一群每次使用魔法其施法天赋都会变得更致命的强力施法者。</FONT></SPAN><!--EndFragment--></P></body>
