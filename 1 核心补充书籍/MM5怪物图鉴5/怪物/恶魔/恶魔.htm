style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; BACKGROUND: rgb(255,255,255); TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: 0pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'; mso-shading: rgb(255,255,255)"><FONT face=微软雅黑 size=3>恶魔是无尽深渊的原生生物作为与邪恶和混乱阵营的代表。无论堕落到何处，他们都沉迷于恐惧和毁灭。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; BACKGROUND: rgb(255,255,255); TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: 0pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'; mso-shading: rgb(255,255,255)"><o:p></O:P></SPAN></P>
<P class=p 
style="BACKGROUND: rgb(255,255,255); LAYOUT-GRID-MODE: char; MARGIN: 0pt; TEXT-AUTOSPACE: ideograph-numeric; TEXT-INDENT: 21pt; mso-line-height-alt: 0pt; mso-pagination: widow-orphan; mso-char-indent-count: 0.0000; mso-layout-grid-align: none"><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; BACKGROUND: rgb(255,255,255); TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: 0pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'; mso-shading: rgb(255,255,255)"><FONT face=微软雅黑 size=3>大量的恶魔属于一个叫做塔纳里的种族（和亚种）。塔纳里人组成了最大和最多样化的恶魔群体，他们是深渊中无可挑战的主人（至少在他们眼中）。塔纳里拥有许多在词汇表中总结的种族特征。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; BACKGROUND: rgb(255,255,255); TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: 0pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'; mso-shading: rgb(255,255,255)"><o:p></O:P></SPAN></P>
<P class=p

style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; BACKGROUND: rgb(255,255,255); TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: 0pt; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'; mso-shading: rgb(255,255,255)"><FONT face=微软雅黑 size=3>一些恶魔属于其他种族，其中一些早于塔纳里的崛起。其中之一是奥比里斯种族（和亚种）。和塔纳里一样，奥比里斯也有词汇表中定义的种族特征。</FONT></SPAN><!--EndFragment--></P></body>
