<h1>第六章：进阶职业</h1>
<P>本章讲详述的九种灵能进阶职业都可以为心灵战役增加另类的风格。如同DMG，p176所述，达成进阶条件的角色可以在升级时兼职进阶职业。兼职进阶职业与普通兼职情况略有不同，不会因此受到经验罚值。灵能进阶职业可以让玩家拥有通常没可能得到的力量，但同时也会迫使他们按照特定的方向发展角色。</p>
<P>是否允许玩家进阶完全由城主判断，进阶职业必须适合战役的风格，因此城主可以拒绝玩家选择其中的某些职业，而只作为NPC出现。</p>
