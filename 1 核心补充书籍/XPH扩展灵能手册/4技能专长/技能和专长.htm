<h1>第三章：技能和专长</h1>
<p>灵能角色，在大多数情况下，如同其他的D&amp;D角色那样依赖着一般技能。然而，有些技能在灵能角色手中有着不同的用法，而本章的第一部分还会介绍与灵能相关的其他几个技能。</p>
<p>本章的后半部分将描述八十个新专长，大多数只能被灵能角色使用。</p></body></html>
