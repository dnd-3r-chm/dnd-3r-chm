style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>作为混乱与邪恶的核心，没有什么能比摧残与毁灭更让恶魔们欣喜。他们是无底深渊的土著居民，同时他们周边的环境又助长了他们的天性。恶魔们从痛苦和他人的不幸中获取快乐。他们中的一些卑鄙且狡猾，而其他的则更加直接和残忍。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><o:p></o:p></SPAN></P>

style="BACKGROUND: rgb(255,255,255); LAYOUT-GRID-MODE: char; MARGIN: 0pt; TEXT-AUTOSPACE: ideograph-numeric; TEXT-INDENT: 21pt; mso-pagination: widow-orphan; mso-layout-grid-align: none; mso-line-height-alt: 0pt; mso-char-indent-count: 0.0000"><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><FONT face=微软雅黑>许多恶魔同属于同一个种族（或者说是类型），知名的塔纳里一族。塔纳里一族甚至包括了那些最巨大和最多变的恶魔物种，他们是毫无争议的深渊之主（至少他们自己如此认为）。塔纳里拥有着许多相同的种族特性，而且早已被收录在专业的典籍之中。</FONT></SPAN><SPAN 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: 微软雅黑; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><o:p></o:p></SPAN></P>
