<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>同任何大城市一样，深水城的居民也会周期性地使用毒药对付他们的敌人。这种战争手段在商人和贵族中尤为常见。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span lang=EN-US
style='font-size:14.0pt;font-family:"微软雅黑",sans-serif'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><b><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>昏睡烟<span lang=EN-US>Sleep-Smoke</span>：</span></b><span
style='font-size:14.0pt;font-family:"微软雅黑",sans-serif'>主要由珊娜萨<span lang=EN-US>Xanathar</span>盗贼公会的特工用于绑架，昏睡烟是一种深灰色的烟雾状气体，一旦释放到空气中就会迅速消散。一剂药剂在第一轮影响直径<span
lang=EN-US>10</span>英尺的范围，到第二轮扩展至直径<span lang=EN-US>20</span>英尺，并在此后无害。强风可以移动睡眠烟的范围。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;

lang=EN-US> 1</span>分钟昏迷；次要伤害<span lang=EN-US> 1d3</span>分钟昏迷；价格<span
lang=EN-US> 25</span>金币；制作<span lang=EN-US>DC 15</span>；<span lang=EN-US>CR</span>调整<span
lang=EN-US> +1</span>。</span></p>
