<p class=MsoNormal style='text-indent:32.0pt'><b><span style='font-size:16.0pt;
font-family:"微软雅黑",sans-serif'>盗贼与恶徒<span lang=EN-US>Rogues and Ruffians</span></span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>像所有的大城市一样，深水城也吸引了大量的盗贼和恶徒，他们暗中跟踪，掠夺弱者。深水城唯一被认可的盗贼行会，影贼，已经被流放了将近一个世纪，领主们长期以来一直试图将这座城市不可避免的非法活动限制在暗影港。因此，大多数深水城盗贼都是独立的代理人或城外组织的成员。自海浪之年<span
lang=EN-US>(DR 1364)</span>以来，那些实践吟游诗人技艺的人已经在璀璨之城恢复了他们以前的声望。这种优势在很大程度上可以归因于新奥莱姆<span
lang=EN-US>(C72)</span>的建立。</span></p>
