<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>奥术施法者长期以来一直被世界性都市深水城所吸引。璀璨之城有着强大的魔法研究传统，它作为一个中央贸易中心的角色意味着人们可以在那里购买到几乎任何材料成分。然而，深水城强大的公会系统，特别是法师和守护者守望会，阻止了许多神秘学学院的形成，比如今天在银月城或迷斯卓诺等城市发现的学院。因此，大多数的深水城的法师和术士要么是非常强大的孤独实践者，要么是守望会的成员。同样，大多数吟游诗人要么是传奇的行吟诗人，要么是音乐家、乐器制造商和唱诗班委员会的成员。</span></p>
