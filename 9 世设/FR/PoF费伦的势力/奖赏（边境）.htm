<p class=MsoNormal style='margin-bottom:7.8pt;text-indent:28.0pt'><span
style='font-size:14.0pt;font-family:"微软雅黑",sans-serif'>在边疆，货币的价值不如一个安全的过夜之处和稳定的食物和饮料来源。边疆赋予那些为之工作的人规划自己命运的能力，至少在一段时间内，他们摆脱了祖国官僚、政治和宗教的束缚。除了通过建立这样的社区和获得独立感所获得的成就感外，边境领袖通过控制长期和有形的资产来获得他们的回报。特别是，那些有远见和奉献精神在边疆建立新的封地的人最终控制了大片领土，其中一部分由他们个人控制（即他们的庄园），而另一部分则受到他们的政治控制。后者通常以税收或什一税的形式提供稳定的收入，其中一部分必须重新投资于社区，而另一部分通常用于建立边境领袖的个人财富。</span></p>
