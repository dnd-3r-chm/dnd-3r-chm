<p class=MsoNormal style='text-indent:32.0pt'><b><span style='font-size:16.0pt;
font-family:"微软雅黑",sans-serif'>种族</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>有些种族被谣传有倾向于邪恶的倾向<span lang=EN-US>;</span>事实上，这一特征因种族而异。尽管他们中的许多人是中立的，甚至是善良的，但由于他们邪恶的祖先，他们经常受到偏见。把提夫林视为天生邪恶的刻板印象往往缺乏实质内容。相比之下，这里展示的种族确实是恶意的。虽然不是每一个魔裔卓尔、半蛇人或克林斯都遵循邪恶的哲学，但大多数都是邪恶的，或者充其量是中立的<span
lang=EN-US>;</span>这些种族的善良成员很少。</span></p>
