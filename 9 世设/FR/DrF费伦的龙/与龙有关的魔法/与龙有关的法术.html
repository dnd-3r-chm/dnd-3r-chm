        <p>龙是由纯粹的魔力构成的生物。它们被它吸引并戒备地贮藏之。击败龙不仅仅是切开鳞片和肉体的事。屠龙者必须配备魔法和战略，因为没有哪个冒险者的肌肉比得上龙，而且龙总是准备好要保护它的巢穴和生命。</p><p>本章详细描述了龙和屠龙者所使用的魔法。法术描述按字母顺序在法术列表后给出。此外，本章还为超过20级的施法者准备了3个新传奇法术。</p>
