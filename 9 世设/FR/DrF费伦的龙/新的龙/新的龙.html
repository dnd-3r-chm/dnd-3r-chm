        <h1>新的龙</h1>
        <p>本章描述了三种新龙。虽然水银龙和钢龙之类的金属龙构成了龙类的善良(或者至少是非邪恶)分支，但在遇到威胁或挑衅时，它们完全可以和它们的邪恶表亲同样好斗。它们也往往是贪婪而骄傲的。相比之下，雾龙是独居的中立阵营生物，一般不寻求战斗或友谊。</p><p>这里的龙以《怪物图鉴》中使用的格式给出。这里没有详细描述龙的战斗和能力的进一步细节，见MM68-70页。</p>
