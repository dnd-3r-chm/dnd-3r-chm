    <h1>真龙</h1>
    <p>虽然托瑞尔是许多龙类种族的家园，但真龙亚种在艾欧的孩子中占有优势，它们中的大多数属于4个分类之一：彩色龙、宝石龙、金属龙和亡灵龙。彩色龙包括黑龙、蓝龙、棕龙Mon、绿龙、红龙和白龙。宝石龙包括紫晶龙、水晶龙、翡翠龙、黄玉龙和蓝宝石龙。金属龙包括黄铜龙、青铜龙、赤铜龙、金龙、水银龙*、银龙和钢龙*。其它活的种类包括深龙Mon、牙龙Mon、雾龙*、沙龙San、歌龙Mon、和rattelyr SS。</p>
