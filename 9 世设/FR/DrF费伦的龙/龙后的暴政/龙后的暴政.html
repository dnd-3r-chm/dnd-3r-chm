    <h1>龙后的暴政</h1>
    
    <p>提亚马特的教会是费伦最残忍和秘密的组织之一。它渴望力量胜过一切，而且会为了得到它而做任何事。</p>
    
    <p>教会成员觉得如果他们能积聚力量，提亚马特就能取代费伦的其他神。本章描述恩瑟的土地，提亚马特在那里是最强的。</p>
    
    <p>本章还概述了她的教会的教义和结构及其主要仆从。最后，本章描述鳞之祭坛(Altar of Scales)，恩瑟拉斯的地下城中的秘密神殿。</p>
