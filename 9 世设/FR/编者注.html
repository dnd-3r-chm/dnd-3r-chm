<h1>编者注</h1>
<p>与艾伯伦不同，FR世设环境下较难完全剔除3e内容。</p>
<p>如：[PGtF]费伦玩家手册仅对[FRCS]被遗忘的国度战役设定集中<b>需要升级</b>的部分进行了升级，其余内容均可沿用3e部分。</p>
<p>因此在本chm中，3e和3R的内容将不做目录上的区分，改为在书名后面对3e的内容进行特殊标注。</p>
