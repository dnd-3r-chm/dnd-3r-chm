<p class=MsoNormal style='text-indent:32.0pt'><b><span lang=EN-US
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>76</span></b><b><span
style='font-size:16.0pt;font-family:"微软雅黑",sans-serif'>页边栏</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>幽暗地域全图和史诗等级手册（<span lang=EN-US>The Underdark
Maps and the Epic Level Handbook</span>）</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>拾落者（<span lang=EN-US>Gleaners</span>）和位面制图协会（<span
lang=EN-US>Planar Cartographic Society</span>）都致力于回收幽暗地域全图。两个组织的成员都主张最初的所有权并且都坚信另一个组织是从他们这些正主这里将其偷走的。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>确实两个组织在过去都曾拥有过这些地图，并且每个组织所有的地图都被另一个组织偷去了。但是，最初的所有者和制造者事实上是一位莎尔的选民。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
