<p class=MsoNormal style='text-indent:32.0pt'><b><span style='font-size:16.0pt;
font-family:"微软雅黑",sans-serif'>地理</span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>费伦的幽暗地域包括卓尔洞穴城市、沉没的底栖魔鱼堡垒、夺心魔的整个王国，以及被永恒黑暗笼罩的奇妙景观。这一章节描述了地下国度一些最臭名昭著、最重要和不可思议的地方。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>这里描述的地方并不代表幽暗地域诸国度的详尽列表。在费伦下面，有数以百计――甚至可能是数千――深埋的洞穴和黑暗的城市，几乎每个地表世界的地牢似乎都与可能喷出各种恐怖的浑浊深渊相连。考虑本章讨论的地方是那些知识渊博的地表居民所知晓的，以及深入探险的英雄可能会探索的地方类型的一个样本。</span></p>
