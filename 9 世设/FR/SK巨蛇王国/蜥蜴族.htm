<p class=MsoNormal style='text-indent:32.0pt'><b><span style='font-size:16.0pt;
font-family:"微软雅黑",sans-serif'>蜥蜴族<span lang=EN-US>Lizards</span></span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>和蛇族一样，蜥蜴族是多种多样的，除了野蛮的本性和他们的传统之外，几乎没有什么共同之处。大多数蜥蜴族是几万年前由撒鲁克创造的，要么是仆役种族，要么是能够推进他们当时的任何议程的代理人。尽管撒鲁克在他们帝国的鼎盛时期创造了数百种，甚至数千种其他蜥蜴族生物，但大多数都被竞争种族杀死，或者被证明无法在荒野中生存。那些今天仍然存在的蜥蜴族是顽强、坚定和充满敌意的。</span></p>
