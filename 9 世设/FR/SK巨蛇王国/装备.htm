<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>尽管许多有鳞者可以使用与人类和其他无鳞者相同的装备，但许多蛇族已经开发出了他们自己设计的各种装备，包括普通的和魔法的。这些物品可以在各种蛇类王国的市场上买到，也可以在人类城市中买到――如果买家知道在哪里寻找的话。</span></p>
