lang=EN-US>Mhair Jungles</span>的深处才能找到。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>血花药膏必须在受到伤害之前涂抹在身体上。此后，当任何人在<span lang=EN-US>25</span>英尺内说出指定在制作药膏时使用的命令词时，它就会发挥治疗微伤法术的效果。血花药膏在说出命令词之前保持活跃，或者直到用至少一夸脱的液体洗掉为止。</span></p>
