<p class=MsoNormal style='text-indent:32.0pt'><b><span style='font-size:16.0pt;
font-family:"微软雅黑",sans-serif'>恐龙<span lang=EN-US>Dinosaur</span></span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>恐龙，或恐怖蜥蜴，是古老的爬行动物，他们可能与龙有关。典型的掠食性恐龙与龙有许多共同的特征，包括锋利的牙齿、野蛮的性格、发达的领土意识和无情的狩猎欲望。食草恐龙通常不具攻击性，除非受伤或保护幼崽，但如果受到惊吓或骚扰，它们也可能会发动攻击。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>恐龙通常生活在崎岖或偏僻的地方，这些地方是类人生物很少前往的<span lang=EN-US>:</span>遥远的山谷、人迹罕至的高原、热带岛屿和最茂密的丛林<span
lang=EN-US>&nbsp; </span></span></p>
