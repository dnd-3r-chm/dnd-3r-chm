font-family:"微软雅黑",sans-serif'>蛇<span lang=EN-US>Snake</span></span></b></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>巨蛇王国是各种各样的蛇的家园，其中一些很少见。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><b><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>技能<span lang=EN-US>:</span></span></b><span
style='font-size:14.0pt;font-family:"微软雅黑",sans-serif'>蛇有<span lang=EN-US>+4</span>种族加值在躲藏、聆听和侦查检定上，<span
lang=EN-US>+8</span>种族加值在平衡和攀爬检定上。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>蛇总是可以选择在攀爬检定中取<span lang=EN-US>10</span>，即使是匆忙中或受到威胁。</span></p>

<p class=MsoNormal style='text-indent:28.0pt'><span style='font-size:14.0pt;
font-family:"微软雅黑",sans-serif'>蛇在攀爬检定中使用力量修正值或敏捷修正值，以较高者为准</span></p>
