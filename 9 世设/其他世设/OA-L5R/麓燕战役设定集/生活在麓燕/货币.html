<h1>货币</h1>
<p>正如前文所述，麓雁的经济货币单位是“石”（koku）。一石的价值约等于一人一年所需的五斗米。每一石可以分为五斗，通常用银币“一分银”（俗称分）来表示。而一斗又可进一步细分为若干铜币，称为钱（zeni）。</p>
<p>各氏族通常会在每年收获季结束时铸造自己的硬币，这些硬币可在麓雁境内任何地方流通。每个氏族的硬币上都带有独特的标志，以确保不同氏族的硬币不混淆。例如，雄狮铸币厂的硬币不会与仙鹤铸币厂的硬币混为一谈。理论上，这些硬币可以在铸造它们的氏族兑换成等值的物资，但实际上这种情况很少发生。硬币通常会持续在市场中流通，其价值更多是一种交换媒介的象征，而非物质本身的实际价值。</p>
