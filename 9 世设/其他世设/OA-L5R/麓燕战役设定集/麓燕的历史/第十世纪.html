<h2>第十世纪（伊历901-1000年）</h2>
<blockquote>
<p><strong>娜迦废墟的发现：925年</strong></p>
<p>新条藤真与生驹五兵卫受命为帝国绘图师绘制筱绵密林外围地图时，意外发现了一片被认为是娜迦族古老城市的废墟。尽管此前在奇麟氏族西部及邪上平原附近已有废墟出土，但此次在筱绵密林附近发现的大型娜迦聚居地遗迹尚属首次。学者们认为，人类的这次闯入可能触发了娜迦族的缓慢苏醒。</p>
<p><strong>流星之夜：960年</strong></p>
<p>阿古渡军团对由比良城发起三周围困后，似乎注定要攻占此城并击败驻守的道寺部队。城中军民宁死不降，男女老幼纷纷从城墙跃入下方汹涌的河流，手中火把随他们坠落，宛如流星划破夜空，此事件因此得名。</p>
</blockquote>
