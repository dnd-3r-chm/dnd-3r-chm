<h4>间由史家</h4>
<p><strong>现任大名</strong>: 间由史由次郎（男性武士5级/廷臣5级/翡翠奉行9级）</p>
<p>间由史家族源自创立毒蝎氏族的神祇，他们在朝廷和战场上引领着整个氏族。间由史家族通常是毒蝎氏族众多阴谋的幕后策划者，他们是毒蝎氏族中最庞大、最危险的家族。</p>
<p>一个间由史家族的人具有典型的毒蝎氏族特质，外表迷人且机智狡黠，在向你鞠躬致意之时可能已经开始精心策划对付你。他们在战斗中展现无情而巧妙的战术手段，偏好游击战和分散注意力等非传统正面作战方式。</p>
