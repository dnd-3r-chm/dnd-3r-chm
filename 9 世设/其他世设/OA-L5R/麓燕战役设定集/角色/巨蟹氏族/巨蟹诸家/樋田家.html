<h4><strong>樋田家</strong></h4>
<p>**现任大名：樋田黑田（男性武士10级）</p>
<p>樋田家族是巨蟹氏族的领袖，源自于天神樋田血统。这个自豪的家族中有“携岚者”大佐沃和日主的血脉。樋田家族是杰出的战略大师、将军和决策者，与阿古渡和新条并列为帝国最卓越的勇士之一。他们乃巨蟹氏族中最显赫的支系，也是麓雁大陆上第三庞大的族群。守护木工壁垒上的勇士多数皆属于樋田家族。</p>
<p>**天赋职业：武士</p>
<p>**初始荣誉：2</p>
<p>**本职技能：知识（阴影之地）</p>
