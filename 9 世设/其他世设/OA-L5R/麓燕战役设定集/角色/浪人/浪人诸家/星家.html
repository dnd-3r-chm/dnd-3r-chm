<h4>星家</h4>
<p><strong>现任领袖</strong>：星望延（隐僧20）</p>
<p>星家族严格来说并非一般意义上的家族，尽管他们的家名已经得到天皇认可。实际上，他们是新生宗的一个分支，遵循着不朽神明富㭴之子、富㭴星所传授的教诲。这个教派在二十多年前星被潜龙氏族放逐期间成立，并且即使他们的导师回归了家族，他们仍然保持独立运作。现任领袖星望延深信只有通过追求良善、正义和真理，人们才能获得真正的和平与宁静。因此，大部分星家族选择保持独立于潜龙氏族之外。他们坚信只有摆脱政治联盟束缚才能自由地行使正确之事。</p>
<p><strong>天赋职业</strong>：隐僧</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：知识（新道）</p>
<p><strong>起始装备</strong>：精制木棒，治疗轻伤药水</p>
