<h3>茶道[感知；须受训]</h3>
<blockquote>
<p>你是一位茶道艺术的大师，通过茶道艺术的美感能够驱散自我和欲望，从而恢复自己和他人的专注力。</p>
<p><strong>检定：</strong> 茶道可以通过表演技巧模仿，但这项技能代表了真正的精通。如果你配备适当的器具（包括茶具和绿茶），就可以进行茶道表演。为了成功地通过检定（DC 15），至少需要一个小时来准备和品饮茶；此外，它还能够为所有参与并拥有“虚空掌握”专长的角色恢复1点虚空点数，最多可恢复数量等于你的茶道技能等级。</p>
<p><strong>本职技能：</strong> 朝臣，隐僧，武僧，武士，修验者。</p>
</blockquote>
