<h4>堀内家</h4>
<p><strong>现任大名</strong>：堀内申哲（男性修验者8级）</p>
<p>堀内家族是一个小型家族，由堀内申哲及其直系亲属与一些附庸组成。他们现在的使命是守护筱绵森林，这个地方是沉睡娜迦的故园。虽然人数不多，但他们对任务非常认真，并利用祖先留下来的强大魔法来应对任何威胁到守护对象存在的危险。
<strong>天赋职业</strong>：修验者
<strong>初始荣誉</strong>：2
<strong>本职技能</strong>：法术辨识
<strong>起始装备</strong>：（选择其一）</p>
<ol>
<li>
<p>两张2环神术卷轴，两张1环神术卷轴（无火系法术）。</p>
</li>
<li>
<p>马（轻型战马，30生命值），六张1级神术卷轴。</p>
</li>
</ol>
