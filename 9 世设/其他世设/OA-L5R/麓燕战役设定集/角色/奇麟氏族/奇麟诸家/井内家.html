<h4>井内家</h4>
<p><strong>现任大名</strong>：井内月（女性修验者14级）</p>
<p>井内家族是奇麟氏族宗教传统的守护者，他们的传统是外族哲学与神灵术法Kami magic的独特融合。井内家族的魔法不同于其他麓雁修验者所追求的，更加专注于自然力量和个人身份。井内家族极其神秘，尤其对于奇麟氏族而言。曾经与毒蝎氏族之间的历史使得井内家族非常不愿分享他们那神秘艺术，很少有外人被允许进入他们的学派。</p>
<p><strong>天赋职业</strong>：修验者</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：知识（法术辨识）</p>
<p><strong>起始装备</strong>：（选择其一）</p>
<ol>
<li>
<p>两张2环神术卷轴，两张1环神术卷轴（无火系法术）。</p>
</li>
<li>
<p>马（轻型战马，30生命值），六张1环神术卷轴。</p>
</li>
</ol>
