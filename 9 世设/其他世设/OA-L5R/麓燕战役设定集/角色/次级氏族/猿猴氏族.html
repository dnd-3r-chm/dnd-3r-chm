<h3>猿猴氏族</h3>
<p><strong>现任大名</strong>：德（平民3/武士7）</p>
<p>猿猴氏族维护天皇的法律。该氏族是由久津天皇的浪人军队成员所建立，他们对自己的家族充满热情和忠诚。许多人认为猿猴氏族是以氏族身份示人的公家。猿猴氏族友善且性情温和，他们将强烈的荣誉感与轻松幽默的态度巧妙融合。</p>
<p>猿猴氏族没有敌人，不过一些毒蝎氏族人对久津从原本属于毒蝎的土地中给予他们一个令制国而心存怨恨。</p>
<p><strong>天赋职业</strong>：武士（如果来自富泽家族则为修验者）</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：知识（武士道）</p>
<p><strong>起始装备</strong>：精制札甲，50石</p>
<p><strong>额外语言</strong>：无</p>
