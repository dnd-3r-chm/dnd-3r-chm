<h3>公牛氏族</h3>
<p><strong>现任大名</strong>：森户（游侠4/武士5/新条探险者4/疑世密探2）</p>
<p>作为最年轻的次级氏族，公牛氏族因新条森户英勇之举在精魂战争中获得了崇高的氏族地位。由于他和众多追随者已占据凤凰氏族领土，久津正式授予他们该疆域。公牛氏族继承了奇麟始祖对礼节与社会习俗不屑一顾的态度，常隐居于遥远山地堡垒之中。当他们离开隐居时，公牛氏族骑兵将成为毁灭性力量，结合坚实的奇麟战术与森户自行设计的不可预测机动策略。牛氏族武士没有家姓。</p>
<p><strong>天赋职业</strong>：战士</p>
<p><strong>初始荣誉</strong>：1</p>
<p><strong>本职技能</strong>：唬骗或骑术</p>
<p><strong>起始装备</strong>：马（轻型战马，30生命值），镶钉皮革马铠</p>
<p><strong>额外语言</strong>：野坂语</p>
