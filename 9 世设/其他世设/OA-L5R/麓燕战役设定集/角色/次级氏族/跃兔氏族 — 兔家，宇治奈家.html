<h3>跃兔氏族 — 兔家，宇治奈家</h3>
<p><strong>现任大名</strong>：兔小崎（武士1/游荡者3）</p>
<p>跃兔氏族是在夷吾赤坂Iuchiban崛起之后成立的，这是对勇敢的浪人礼心在抵抗夷吾赤坂军队时无私勇气的奖励。跃兔氏族以机智著称，是麓雁上仅有的两个被毁灭后重新恢复地位的氏族之一。跃兔武士以敏捷、聪明和幸运而闻名。他们对血语者或疑世密探极端不容忍，因为这两个群体都是次级氏族的死敌。</p>
<p>宇治奈家族是在近年成立的，他们为跃兔氏族担任弓箭手和间谍。宇治奈角色在机制上与兔家角色完全相同。</p>
<p><strong>天赋职业</strong>：武士</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：知识（邪术）或跳跃</p>
<p><strong>起始装备</strong>：精制枪或大太刀，五根玉指</p>
<p><strong>额外语言</strong>：恶鬼语，地精语</p>
