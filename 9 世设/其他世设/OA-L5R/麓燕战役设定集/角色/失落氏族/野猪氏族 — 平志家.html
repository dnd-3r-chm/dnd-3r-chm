<h3>野猪氏族 — 平志家</h3>
<p>野猪氏族乃一家以铸造甲胄声名远扬之家族，源自巨蟹氏族血统。大约六百年前，他们的氏族遭夷吾赤坂之血语者盟友所摧毁。绝望之砧即由牺牲猪氏族创造而成，至今仍有野猪氏族灵魂游荡于暮光山脉中，化身为佐科基土偶。</p>
<p><strong>天赋职业</strong>：战士</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：工艺（铸甲师）</p>
<p><strong>起始装备</strong>：大铠和精制铸甲师工具</p>
<p><strong>额外语言</strong>：人鼠语、恶鬼语、地精语、食人魔语</p>
