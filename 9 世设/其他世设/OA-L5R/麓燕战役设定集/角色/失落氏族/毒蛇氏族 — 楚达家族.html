<h3>毒蛇氏族 — 楚达家族</h3>
<p>麓雁漫长历史中的另一大悲剧是，毒蛇氏族被一个强大的阴影之地精魂所腐化，这个精魂在五世纪时被尊称为酒吞童子。凤凰氏族不得不屠杀了那些被附身的楚达家族家臣，并运用强大的魔法将酒吞童子驱逐出去。只有少数毒蛇氏族成员幸存下来，而他们心中至今仍保留着那颗被腐化的蛇魔法种子。</p>
<p><strong>天赋职业</strong>：修验者</p>
<p><strong>初始荣誉</strong>：0</p>
<p><strong>本职技能</strong>：知识（魔法）</p>
