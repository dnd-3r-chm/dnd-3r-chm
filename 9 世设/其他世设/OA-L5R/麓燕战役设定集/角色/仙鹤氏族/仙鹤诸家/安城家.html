<h4>安城家</h4>
<p>**现任大名：安城叶希 (男性武士5级/战士4级)</p>
<p>只有极少数安城家族成员自称为仙鹤。大名安城龟守殒身后，无人继承其衣钵，于是仙鹤氏族（在梵帝那世的协助下）开始寻觅新的继承者，而这位幸运儿便是年轻军曹安城叶希，在仙鹤军队中服役。这些属于仙鹤氏族的安城家族成员主要由低级前大道寺家族成员组成，他们选择追随叶希，并协力巩固他们家族所拥有的土地。因此，相较于他们同族的巨蟹氏族兄弟来说，仙鹤氏族的安城家族成员更加好战。</p>
<p><strong>天赋职业</strong>：战士</p>
<p><strong>初始荣誉</strong>：2</p>
<p><strong>本职技能</strong>：战斗</p>
