<h4>道寺家</h4>
<p>**现任大名：道寺黑仁 (男性武士6级/拔刀师5级)</p>
<p>道寺家族乃仙鹤氏族之领袖，为麓雁最富有且最具影响力之家族。即便尾朝公家亦难及其资源与财富之丰盈，当然，如若公家有所需求，则可指挥道寺家族之资源。道寺家族为一传统武士世家，注重礼节。即使是勇猛无敌的道寺成员也对宫廷生活了若指掌，而多数道寺人在殿堂中胜于战场。</p>
<p><strong>天赋职业</strong>：朝臣</p>
<p><strong>初始荣誉</strong>：3</p>
<p><strong>本职技能</strong>：知识（礼仪）</p>
