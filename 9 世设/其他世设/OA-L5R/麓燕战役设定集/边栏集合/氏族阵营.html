<h2><em>氏族阵营</em></h2>
<p>主要氏族规模庞大，成员之间存在着无尽的多样性。在某种程度上，几乎每个阵营都能够在几乎任何一个氏族中找到代表。当然，不同的氏族在总体哲学上往往会有所差异，但仍然存在一些可靠的概括。</p>
<p><strong>巨蟹</strong>：混乱中立</p>
<p><strong>仙鹤</strong>：守序善良</p>
<p><strong>潜龙</strong>：中立</p>
<p><strong>雄狮</strong>：守序善良</p>
<p><strong>凤凰</strong>：守序中立</p>
<p><strong>毒蝎</strong>：守序邪恶</p>
<p><strong>奇麟</strong>：混乱善良</p>
