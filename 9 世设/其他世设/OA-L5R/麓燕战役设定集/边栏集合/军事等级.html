<h2><em>军事等级</em></h2>
<blockquote>
<p>虽然麓雁的军事职位并不能直接对应西方军衔和单位，但以下列表给出了从最高到最低军衔的粗略对照：</p>
</blockquote>
<table>
<thead>
<tr>
<th>职位</th>
<th>对应翻译</th>
<th>指挥部队规模</th>
</tr>
</thead>
<tbody>
<tr>
<td>大名</td>
<td>氏族领袖</td>
<td>整个氏族</td>
</tr>
<tr>
<td>陆军将官</td>
<td>将军</td>
<td>军队（由大名决定）</td>
</tr>
<tr>
<td>司令官</td>
<td>指挥官</td>
<td>25,000（五个军团）</td>
</tr>
<tr>
<td>大佐</td>
<td>上效</td>
<td>5,000（一个军团）</td>
</tr>
<tr>
<td>中尉</td>
<td>中尉</td>
<td>800-1,000（一个单位）</td>
</tr>
<tr>
<td>军曹</td>
<td>军士长</td>
<td>50-200（一个排）</td>
</tr>
<tr>
<td>伍长^(*)</td>
<td>下士</td>
<td>5-10（一个班）</td>
</tr>
<tr>
<td>歩兵</td>
<td>列兵</td>
<td>无</td>
</tr>
</tbody>
</table>
<blockquote>
<p>^(*)译者注：原文nikutai是日语的肉体一词的罗马音，在麓燕世设中该词是等同伍长的军队职位。</p>
</blockquote>
