<h2><em>额外语言</em></h2>
<p>麓雁社会高度封闭，排斥外来文化的影响。因此，角色不太可能像典型《龙与地下城》中的角色那样掌握许多额外语言。除非有特殊说明，人类角色唯一可能开始学习的额外语言是高等麓雁语High Rokugani。麓雁语是所有人类角色的母语。同样地，人鼠角色以及娜迦角色分别拥有自己天生的母语——人鼠语和娜迦语。</p>
<p>通常，角色的额外语言数量取决于其智力调整值。如果由于氏族限制无法获得额外语言，则可以在一级时获得等同于失去每个额外语言点数的技能点奖励。这种奖励仅限一级时获得，虽然可以正常获得额外语言，但麓雁居民认为展示对外语了解是不光彩的行为。</p>
