<h2><em>真名</em></h2>
<p>一个目标的“真名”是其最具定义性的名称，别名和假名不被视为有效——只有目标自身以及认识它的人如何看待它才具有意义。无生命物体必须用鼠人语中最真实的名称来称呼。对于真名魔法的目标来说，仅仅一个名称是不足够的。要找到某物的真名，萨满必须完全地体验它。对于活物（它们的名称常常会变化），施法者必须至少花费一周时间观察并进行一次知识（奥秘）知识检定，DC 15。对于无生命物体，施法者必须触摸该物体或在研究该物体时进行一次知识（奥秘）检定，DC 15，并且研究时间为一分钟。鼠人术士可以随意更改他们的真实姓名。除非萨满愿意透露，否则没有人知道萨满的真名。</p>
