<h2><em>关于数据面板的注释</em></h2>
<blockquote>
<p>为方便参考，NPC法术均使用其标准名称，而非麓雁的等效名称。 《东方冒险》中引入的专长、技能和法术均以 &quot;†&quot; 标注。本书中引入的专长、技能和法术则以 &quot;*&quot; 标注。 所有装备带来的加值均已计入统计数据中。</p>
<p>请注意，许多魔法物品已被替换为麓雁的等效物品。例如，抗力披风（cloak of resistance）被替换为抗力羽织（haori of resistance），等等。这些物品在适用的情况下，占用与其标准对应物品相同的魔法物品槽位。</p>
</blockquote>
