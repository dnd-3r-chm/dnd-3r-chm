<p>我本人一向对DND的东方相关资源非常感兴趣，然而前有的翻译多只翻译可用资源而不翻译背景，所以这里将这本《麓燕战役设定集》全本翻译。</p>
<p>说是全本翻译，但是仍有两篇附录没有翻译，一个是L5R RPG规则的D20转换指南，一个是名词表。</p>
<p>L5R RPG并无中译文国内也几乎没有玩家，因此没有翻译。名词表则颇为鸡肋，日后也许可能补译吧。</p>
<p>本文翻译时尽量参考了L5R TCG的译名，因此和OA的一些已有译名不相符。</p>
<p>本文件中许多职业和专长已有前人翻译，整合时一并附带了原文地址。感谢所有译者的付出。</p>
<p>狮鹫茸茸</p>
<p><b>身束蛹壳 魂游异域</b></p>
