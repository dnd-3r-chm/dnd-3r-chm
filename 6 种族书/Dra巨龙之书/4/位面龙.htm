<body><P class=MsoNormal style="MARGIN: 0cm 0cm 0pt"><FONT color=#800000><B><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>异界龙族（</SPAN></B><B><SPAN 
lang=EN-US style="FONT-SIZE: 14pt">PLANAR DRAGON</SPAN></B><B><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>）</SPAN></B></FONT><B><U><SPAN 
lang=EN-US style="FONT-SIZE: 11pt"><BR></SPAN></U></B><SPAN 
style='FONT-SIZE: 11pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>除了原产于主物质位面的许多龙类之外，一些龙来自其它位面，特别是外层位面。这些生物统称为位面龙，它们所来自的位面多种多样</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 11pt">,</SPAN><SPAN 
style='FONT-SIZE: 11pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>比如混沌海、幽冥界、约瑟园乃至以太位面。</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 11pt"><BR></SPAN><SPAN 
style='FONT-SIZE: 11pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>与大多数其它真龙不同，位面龙不是天生的施法者；虽然它们有各种类法术能力，但它们没有它们的主物质位面亲戚所拥有的对魔法的天生亲和力。位面龙使用其年龄段作为所有类法术能力的施法者等级。</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 11pt"><BR></SPAN><SPAN 
style='FONT-SIZE: 11pt; FONT-FAMILY: "微软雅黑","sans-serif"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin'>虽然原产于主物质位面以外的位面，但这些生物仍然是龙类而非异界生物。取而代之的是，它们都有跨位面亚种。</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 11pt"><o:p></o:p></SPAN></P></body>
