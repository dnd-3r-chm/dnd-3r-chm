<body><P style="MARGIN: 0cm 0cm 9.6pt" class=a><STRONG><FONT size=4><FONT color=#800000>半精灵的定居地<SPAN lang=EN-US><?xml:namespace prefix = o ns = 
"urn:schemas-microsoft-com:office:office" 
/><o:p></o:p></SPAN></FONT></FONT></STRONG></P>
<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵以融入他们所属的社会为荣誉，因此，很少会有半精灵主导的社区，更多的情况是，在一个围绕着大树的村庄里，你会简单一个半精灵和他的精灵家族坐在一起；或是一个半精灵吟游诗人沿着一条穿过城镇的河流作乐。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵的社区即使是存在，往往也很小，而且通常是在别人的命令下创造的。一个人类暴君可能把城市里所有的半精灵都转移到贫民区；一个痴迷于“纯洁”的精灵社区可能会把这个地区里所有半精灵都流放到边界。偶尔，会有一个拥有领袖气概的半精灵设法把一群半精灵聚集在一起，承诺创造一个真正的家园，让他们所有人都能真正融入其中。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P></body>
