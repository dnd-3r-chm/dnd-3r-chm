<body><P style="MARGIN: 0cm 0cm 9.6pt" class=a><STRONG><FONT size=4><FONT color=#800000>半精灵的语言<SPAN lang=EN-US><?xml:namespace prefix = o ns =

/><o:p></o:p></SPAN></FONT></FONT></STRONG></P>
<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵天生会说两种语言，既会说通用语，也会说精灵语，但他们对精灵语的熟练度不如精灵那么熟练。人类的口音常常会参杂到半精灵的说话模式中，任何精灵都能在半精灵说话时注意到这是精灵语的方言。半精灵通常需要一个<SPAN 
lang=EN-US>DC15</SPAN>的易容检定才能隐藏他们的混血儿口音。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 10pt" class=MsoNormal><SPAN 
style="FONT-FAMILY: '微软雅黑','sans-serif'; FONT-SIZE: 11pt">半精灵能说出一口流利的通用语，他们许多人都很热爱这种语言，正式这种语言才让他们成为演说家或作家。许多半精灵都过着吟游诗人的生活，其中最优秀的一部分比纯正的人类说的还好。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P></body>
