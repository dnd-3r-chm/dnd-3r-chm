color:black'> </span></p>

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:.75pt;margin-left:0cm;
line-height:150%'><span lang=EN-US>&nbsp;</span></p>

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:.75pt;margin-left:0cm;
line-height:150%'><span style='font-size:11.0pt;mso-bidi-font-size:12.0pt;
line-height:150%;font-family:"微软雅黑","sans-serif";color:black'>在阿弗纳斯中轴深处开采的巴托碧炼铁比一般的钢铁更加轻薄而坚固。发生在附近九狱第一层的激烈战斗，使得大规模开采难上加难。即便如此，这种材料是在太适合用于铸造武器，开采它始终物有所值。</span><span
lang=EN-US style='font-size:11.0pt;mso-bidi-font-size:12.0pt;line-height:150%'></span></p>

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:.75pt;margin-left:0cm;
line-height:150%'><span style='font-size:11.0pt;mso-bidi-font-size:12.0pt;
line-height:150%;font-family:"微软雅黑","sans-serif";color:black'>巴托碧炼铁所制造的任何穿刺或挥砍武器可以造成<span
lang=EN-US>1</span>点额外伤害。这个加值可以和魔法武器的增强加值叠加。一件巴托碧炼铁所制成的武器花费额外的<span lang=EN-US>1000</span>金币。</span><span
lang=EN-US style='font-size:11.0pt;mso-bidi-font-size:12.0pt;line-height:150%'></span></p>

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:.75pt;margin-left:0cm;
line-height:150%'><span style='font-size:11.0pt;mso-bidi-font-size:12.0pt;
line-height:150%;font-family:"微软雅黑","sans-serif";color:black'>每英寸厚的巴托碧炼铁拥有<span
lang=EN-US>12</span>的硬度和<span lang=EN-US>30</span>生命值。</span><span lang=EN-US
