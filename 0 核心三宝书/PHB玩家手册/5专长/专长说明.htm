<h1>各项专长说明</h1>
<p>以下是各项专长的说明格式。</p>
<div style="margin: 0.5em; padding: 0.5em; border: black 1px solid;">
<h4>专长名称 [专长类型] (原名)</h4>
<p>阐述各个专长的效用或概略说明。</p>
<p><b>先决条件：</b>人物获取此项专长必须拥有的条件，包括：属性值、其他专长、基本攻击加值、技能级数、职业等级。先决条件可能不只一项。如果没有先决条件，专长说明中便不会有这栏文字。</p>
<p><b>效果：</b>说明本专长的效果。除非说明中特别提及，否则即使选择同样专长多次，效果也无法累加。一般而言，选择两次同一专长的效果与选一次相同。</p>
<p><b>正常：</b>缺少这项专长者做不到的事或受到的限制。如果缺少此项专长没有特别影响，便不会有这段说明。</p>
<p><b>特殊：</b>此段说明可帮助你决定是否要选择此项专长。</p>
</div>
</body>
</html>
