<h1>第六章：背景描述</h1>
<p>你的人物长什么样子？年纪多大？给人的第一印象如何？他会向哪位神o祷告？他为什么成为冒险者？</p>
<p>本章将帮助你建立人物性格，这些细节可以让他更为生动，就像小说或电影中的主角一样。事实上有许多玩家将人物视为他在一出戏剧中扮演的角色。</p>
<p>当你第一次扮演时，可以不必太在意人物的细节背景。随着你扮演时间的增加，对于所要扮演的角色会更有概念，你就会像撰写长篇小说的作者一样，为人物个性添加细节。</p>
<p>本章内容包含阵营(人物对善恶观念的立场)、宗教信仰(人物所信仰的神o)、外表特征(姓名、性别、年龄等)，以及人物描述。</p>
